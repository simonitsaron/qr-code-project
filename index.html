<!DOCTYPE html>
<html>
<head>
    <title>Részvételi Információk</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 5px; max-width: 400px; margin: auto; text-align: center; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name"></h1>
        <table>
            <tr><th> - </th><th>Adatok</th></tr>
            <tr><td>Program</td><td id="program"></td></tr>
            <tr><td>OEE</td><td id="oee"></td></tr>
            <tr><td>Év erdésze döntős</td><td id="finalist"></td></tr>
        </table>
    </div>

    <script>
        // Betöltjük a QR kódból az adatokat (URL paraméterként)
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const program = urlParams.get('program');
        const oee = urlParams.get('oee');
        const finalist = urlParams.get('finalist');

        // Beállítjuk az oldal tartalmát az adatokkal
        document.getElementById('name').textContent = name;
        document.getElementById('program').textContent = program;
        document.getElementById('oee').textContent = oee;
        document.getElementById('finalist').textContent = finalist;
    </script>
</body>
</html>
