<!DOCTYPE html>
<html>
<head>
    <title>Részvételi Információk</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 5px; max-width: 400px; margin: auto; }
        h1 { color: #333; }
        p { line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name"></h1>
        <p><strong>Program:</strong> <span id="program"></span></p>
    </div>

    <script>
        // Betöltjük a QR kódból az adatokat (például URL paraméterként)
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const program = urlParams.get('program');

        document.getElementById('name').textContent = name;
        document.getElementById('program').textContent = program;
    </script>
</body>
</html>
