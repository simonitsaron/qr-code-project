<!DOCTYPE html>
<html>
<head>
    <title>Részvételi Információk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 10px; 
            background-color: #f8f9fa; 
        }
        .container { 
            border: 2px solid #444; 
            padding: 15px; 
            border-radius: 10px; 
            max-width: 90%; 
            margin: auto; 
            text-align: center; 
            background: #ffffff; 
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2); 
        }
        h1 { 
            color: #28a745; 
            font-size: 24px; 
            font-weight: bold; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        th, td { 
            padding: 10px; 
            text-align: left; 
            font-size: 16px; 
            font-weight: bold; 
        }
        th { 
            background: #28a745; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f2f2f2; 
        }
        tr:hover { 
            background-color: #ddd; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name"></h1>
        <table>
            <tr><th>Kategória</th><th>Információk</th></tr>
            <tr><td><strong>Program</strong></td><td id="program"></td></tr>
            <tr><td><strong>OEE</strong></td><td id="oee"></td></tr>
            <tr><td><strong>Vegetáriánus</strong></td><td id="vega"></td></tr>
            <tr><td><strong>Ételallergia</strong></td><td id="allergy"></td></tr>
            <tr><td><strong>Vándorgyűlés</strong></td><td id="vandor"></td></tr>
        </table>
    </div>

    <script>
        // Betöltjük a QR kódból az adatokat (URL paraméterként)
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const program = urlParams.get('program');
        const oee = urlParams.get('oee');
        const vega = urlParams.get('vega');
        const allergy = urlParams.get('allergy');
        const vandor = urlParams.get('vandor');

        // Beállítjuk az oldal tartalmát az adatokkal
        document.getElementById('name').textContent = name;
        document.getElementById('program').textContent = program;
        document.getElementById('oee').textContent = oee;
        document.getElementById('vega').textContent = vega;
        document.getElementById('allergy').textContent = allergy;
        document.getElementById('vandor').textContent = vandor;
    </script>
</body>
</html>
